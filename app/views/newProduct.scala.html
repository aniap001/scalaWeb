@import helper._
@(pForm: Form[ProductForm])(implicit messages: Messages)
<!DOCTYPE html>

<html lang="en">
    <head>
    @header()
    </head>
    <body>
        <div class="container">
            @menu()

            @form(action = routes.ProductsController.saveProduct()) {
                @inputText(pForm("name"))
                @inputText(pForm("description"))
                @inputText(pForm("price"), 'type -> "number")
                <input type="submit" class="btn btn-primary" value="Dodaj produkt">
            }
            <a href="/products">Powrót do listy produktów</a>
        </div>
    </body>
</html>
