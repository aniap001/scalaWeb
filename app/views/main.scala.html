@()(content: Html)

<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Zarządzanie magazynem</title>

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("vendor/css/jquery-ui.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">


</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body>
    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">SCALA Magazyn</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/produkty">Lista produktów</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="/produkty">Lista produktów</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    @content

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="@routes.Assets.versioned("vendor/js/jquery-ui.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/init.js")" type="text/javascript"></script>
</body>


</html>
